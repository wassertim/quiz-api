openapi: '3.0.1'
info:
  title: Quiz
  version: '1.0'
  description: Small Quiz Api
servers:
  - url: http://localhost:3000
    description: local
paths:
  /users/register:
    post:
      operationId: createAccount
      description: Create an account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        201:
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
  /users/login: #migh not be needed
    post:
      operationId: login
      description: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        200:
          description: User logged in sucessfully
          content:
            text/plain:
              schema:
                $ref: "#/components/schemas/Token"
  /quiz-attempts/statistics:
    get:
      operationId: getQuizAttemptsStatistics
      description: Get statistics on quiz attempts
      security:
        - basicAuth: []
      responses:
        200:
          description: "Basic stats on quiz attempts/completion/scores/etc..."
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/QuizStatistics"
  /quiz-attempts/submit/{quizId}:
    post:
      operationId: submitQuizAttempt
      description: Submit a completed quiz
      parameters:
        - in: path
          name: quizId
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QuizSubmission"
      responses:
        200:
          description: Quiz submitted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuizSubmissionResult"
  /quizzes/{quizId}:
    put:
      operationId: editQuiz
      description: Edit a quiz
      parameters:
        - in: path
          name: quizId
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QuizTemplate"
      responses:
        401:
          $ref: "#/components/responses/UnauthorizedError"
        200:
          description: Quiz updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuizTemplate"
  /quizzes:
    post:
      operationId: createQuiz
      description: Create a quiz
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QuizTemplate"
      responses:
        401:
          $ref: "#/components/responses/UnauthorizedError"
        201:
          description: Quiz created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuizTemplate"

components:
  responses:
    UnauthorizedError:
      description: Authentication information is missing or invalid
      headers:
        WWW_Authenticate:
          schema:
            type: string
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    QuizStatistics:
      type: object
      properties:
        quizId:
          $ref: "#/components/schemas/UUID"
        attempts:
          required: true
          type: array
          items:
            $ref: "#/components/schemas/QuizSubmissionResult"
    QuestionAndAnswers:
      type: object
      properties:
        questionId:
          $ref: "#/components/schemas/UUID"
        answers:
          required: true
          type: array
          items:
            $ref: "#/components/schemas/UUID"
    QuizSubmission:
      type: object
      properties:
        quizId:
          $ref: "#/components/schemas/UUID"
        questionsAndAnswers:
          required: true
          type: array
          items:
            $ref: "#/components/schemas/QuestionAndAnswers"
    QuestionResult:
      type: object
      properties:
        questionId:
          $ref: "#/components/schemas/UUID"
        score:
          required: true
          type: integer
          example: 5
        selectedAnswerIds:
          required: true
          type: array
          items:
            $ref: "#/components/schemas/UUID"
    QuizSubmissionResult:
      type: object
      properties:
        quizId:
          $ref: "#/components/schemas/UUID"
        questionResults:
          required: true
          type: array
          items:
            $ref: "#/components/schemas/QuestionResult"
    UUID:
      required: true
      type: string
      example: 5197EE1E-ACF4-4DDC-89EE-467A60CF1DCA
    Answer:
      type: object
      properties:
        text:
          required: true
          type: string
          example: "42"
          minLength: 1
        isCorrect:
          required: true
          type: boolean
          example: true
    QuestionTemplate:
      type: object
      properties:
        questionText:
          required: true
          type: string
          minLength: 1
          example: what is the answer to life the universe and everything
        questionScore:
          required: true
          type: integer
          example: 5
        answers:
          required: true
          type: array
          minItems: 2
          items:
            $ref: "#/components/schemas/Answer"
    QuizTemplate:
      type: object
      properties:
        questions:
          required: true
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/QuestionTemplate"
    Token:
      type: string
      required: true
      example: Basic ZGVtbzpwQDU1dzByZA==
    User:
      type: object
      properties:
        login:
          required: true
          type: string
          example: laura
        password:
          required: true
          type: string
          example: mypassword

